<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <script src="script.js"  defer></script>
        <title></title>
    </head>
    <body>
        <ul class="notifications"></ul>
        <div class="buttons">
          <button class="btn" id="success">Success</button>
          <button class="btn" id="error">Error</button>
          <button class="btn" id="warning">Warning</button>
          <button class="btn" id="info">Info</button>
          <button class="btn" onclick="createSuccessToast('This is a success test')">Info</button>
          <button class="btn" onclick="createErrorToast('This is a error test')">Error</button>
        </div>
        
    </body>
</html>
